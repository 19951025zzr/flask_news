<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--  url_for 引入静态文件 index.css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css', _external=True) }}">
    <!-- 定义一个块，该块能够被继承他的子孙模板重写 无继承就显示默认标签-->
    {% block head %}
    <title>首页</title>
    {% endblock %}
</head>
<body>
<!-- 页面头部 -->
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('cat', name='推荐') }}">推荐</a></li>
            <li><a href="{{ url_for('cat', name='百家') }}">百家</a></li>
            <li><a href="{{ url_for('cat', name='本地') }}">本地</a></li>
            <li><a href="{{ url_for('cat', name='图片') }}">图片</a></li>
        </ul>
    </nav>
</header>
<!-- /页面头部 -->
<!-- 新闻内容部分 -->
<article>
   {% block content %}
  <!-- 内容区域 -->
  {% endblock  %}
</article>
<!-- /新闻内容部分 -->
{% block extrajs %}
<!-- 其它脚本 -->
{% endblock  %}
</body>
</html>
