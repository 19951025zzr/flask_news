<!-- 变量可以是一个字符串，也可以是一个模板对象,表示本模板要对指定的父模板进行扩展-->
{% extends 'home_base.html' %}
{% block head %}
<title>新闻类别页</title>
{% endblock %}
{% block content %}
<h3>新闻类别>{{ name }}</h3>
<!-- 循环序列中的每个值，进行相应的输出-->
{% for obj in news_list %}
<div class="list-news">
    <div class="img-content">
        <img src="{{ obj.image }}" alt="图片">
    </div>
    <div class="right-content">
        <h3><a href="{{ url_for('detail', pk=obj.id) }}" >{{ obj.title }}</a></h3>
        <small>{{ obj.created_at }}</small>
    </div>
</div>
{% endfor %}
{% endblock %}
